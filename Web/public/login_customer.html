<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Digital Mart - Sign In</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background-color: #e4e9f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .auth-container {
        background-color: #fff;
        padding: 40px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        width: 360px;
        text-align: center;
      }

      .auth-title {
        color: #333;
        text-align: center;
        margin-bottom: 25px;
      }

      .input-group {
        margin-bottom: 15px;
      }

      .input-label {
        display: block;
        margin-bottom: 8px;
        color: #555;
      }

      .input-field {
        display: block;
        width: 100%;
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }

      .action-buttons {
        margin-top: 20px;
      }

      .action-button {
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        transition: background-color 0.3s;
      }

      .login-btn {
        background-color: #808080;
        color: white;
      }

      .login-btn:hover {
        background-color: #696969;
      }

      .signup-link {
        display: block;
        margin-top: 20px;
        font-size: 16px;
      }

      .signup-link a {
        color: #007bff;
        text-decoration: none;
      }

      .signup-link a:hover {
        text-decoration: underline;
      }

      .brand-logo {
        width: 80px;
        height: auto;
        display: block;
        margin: 0 auto 20px;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <img src="logo.jpeg" alt="Digital Mart Logo" class="brand-logo" />
      <h2 class="auth-title">Login to Digital Mart</h2>
      <form action="/authenticate/customer" method="POST">
        <div class="input-group">
          <label for="unique_id" class="input-label">UNIQUE CUTSOMER ID</label>
          <input
            type="unique_id"
            id="unique_id"
            name="unique_id"
            class="input-field"
            required
          />
        </div>
        <div class="input-group">
          <label for="password" class="input-label">PASSWORD</label>
          <input
            type="password"
            id="password"
            name="password"
            class="input-field"
            required
          />
        </div>
        <div class="action-buttons">
          <button type="submit" class="action-button login-btn">Login</button>
        </div>
        <div class="signup-link">
          Don't have an account? <a href="signup-page.html">Sign Up here</a>
        </div>
      </form>
    </div>
  </body>
</html>
